<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/global.css">
    <link rel="stylesheet" href="../static/css/index/index.css">
    <link rel="stylesheet" href="../static/css/jiaocheng/software-upload.css">
    <link href="https://unpkg.com/@wangeditor/editor@latest/dist/css/style.css" rel="stylesheet">
    <title>软件上传</title>
</head>
<body>
    <div id="root">
        <div name="banner" id="banner" class="banner">
            <a href="{{ url_for('home.index') }}"><img src="../static/img/common/透明logo.png" alt="网站logo"
                    class="logo"></a>
            <ul name="daohang" id="daohang" class="daohang">
                <li><a href="{{ url_for('home.index') }}">首页</a></li>
                <li><a href="{{ url_for('jiaocheng.index') }}">软件</a></li>
                <!-- <li><a href="{{ url_for('yingyin.index') }}">影音</a></li> -->
                <li><a href="{{ url_for('guanyu.about') }}">关于</a></li>
            </ul>
        </div>
        <main id="main" class="main">
            <form action=" {{ url_for('jiaocheng.software_upload') }}" method="post" class="format">
                <div class="basic-info"><span>软件基础信息</span> </div>
                <div id="warp" class="wrap">
                    <div id="software-title"><span>软件名称:</span></div>
                    <div class="wrapInput"><input id="software-name" name="softName" class="software-input" type="text"
                            placeholder="请输入软件名称" maxlength="50" value></div>
                </div>
                <div id="warp" class="wrap">
                    <div id="software-title"><span>软件介绍:</span></div>
                    <div class="wrapInpu wrapSoftwareDesc"><textarea id="softwareDesc" class="softwareDesc"
                            name="details"></textarea></div>
                </div>
                <div id="warp" class="wrap">
                    <div id="software-title"><span>软件大小:</span></div>
                    <div class="wrapInput"><input id="software-name" name="softSize" class="software-input" type="text"
                            placeholder="请输入软件大小" maxlength="10" value></div>
                </div>
                <div id="warp" class="wrap">
                    <div id="software-title"><span>制作发行:</span></div>
                    <div class="wrapInput"><input id="software-name" name="issue" class="software-input" type="text"
                            placeholder="请输入制作发行方" maxlength="20" value></div>
                </div>
                <div id="warp" class="wrap">
                    <div id="software-title"><span>版权申明:</span></div>
                    <div class="wrapInput"><input id="software-name" name="copyright" class="software-input" type="text"
                            placeholder="请输入版权详情" maxlength="100" value></div>
                </div>

                <div class="basic-info"><span>网盘信息</span> </div>
                <div id="cloud-wrap" class="cloudWarp">
                    <div id="cloud-contain" class="cloudContain">
                        <h3>百度网盘</h3>
                        <div><span>链接：</span></div>
                        <div><input type="text" name="baiduLink" class="software-input" placeholder="请输入百度网盘连接地址" maxlength="200" value></div>
                        <div><span>密码：</span></div>
                        <div><input type="text" name="baiduLinkPwd" class="software-input" placeholder="请输入百度网盘密码" maxlength="10" value></div>
                    </div>
                    <div id="cloud-contain" class="cloudContain">
                        <h3>阿里云盘</h3>
                        <div><span>链接：</span></div>
                        <div><input type="text" name="aliyunLink" class="software-input" placeholder="请输入阿里云盘连接地址" maxlength="200" value></div>
                        <div><span>密码：</span></div>
                        <div><input type="text" name="aliyunLinkPwd" class="software-input" placeholder="请输入阿里云盘密码" maxlength="10" value></div>
                    </div>
                    <div id="cloud-contain" class="cloudContain">
                        <h3>夸克网盘</h3>
                        <div><span>链接：</span></div>
                        <div><input type="text" name="kuakeLink" class="software-input" placeholder="请输入夸克网盘连接地址" maxlength="200" value></div>
                        <div><span>密码：</span></div>
                        <div><input type="text" name="kuakeLinkPwd" class="software-input" placeholder="请输入夸克网盘密码" maxlength="10" value></div>
                    </div>
                </div>
                <div class="basic-info"><span>安装教程</span> </div>
                <div id="editor—wrapper">
                    <div id="toolbar-container">
                        <!-- 工具栏 -->
                    </div>
                    <div id="editor-container" name="install">
                        <!-- 编辑器 -->
                    </div>
                </div>
                <div class="basic-info"><span>功能特色</span> </div>
                <div id="editor—wrapper" name="feature">
                    <div id="toolbar-container2"></div>
                    <div>
                        <textarea style="display: none"  name="feature" id="editor-container2"></textarea>
                    </div>
                </div>
                <div id="confirm" class="confirm">
                    <div><button type="reset" class="reset">重 置</button></div>
                    <div><button type="submit" class="submit reset">提 交</button></div>
                </div>
            </form>
        </main>
    </div>
    <script src="https://unpkg.com/@wangeditor/editor@latest/dist/index.js"></script>
    <script>
        const { createEditor, createToolbar, createEditor2, createToolbar2 } = window.wangEditor

        const editorConfig = {
            placeholder: 'Type here...',
            onChange(editor) {
                const html = editor.getHtml()
                console.log('editor content', html)
                // 也可以同步到 <textarea>
            }
        }

        const editor = createEditor({
            selector: '#editor-container',
            html: '<p><br></p>',
            config: editorConfig,
            mode: 'default', // or 'simple'
        })

        const editor2 = createEditor2({
            selector: '#editor-container2',
            html: '<p><br></p>',
            config: editorConfig,
            mode: 'default', // or 'simple'
        })

        const toolbarConfig = {}

        const toolbar = createToolbar({
            editor,
            selector: '#toolbar-container',
            config: toolbarConfig,
            mode: 'default', // or 'simple'
        })

        const toolbar2 = createToolbar2({
            editor,
            selector: '#toolbar-container2',
            config: toolbarConfig,
            mode: 'default', // or 'simple'
        })
    </script>
</body>

</html>
