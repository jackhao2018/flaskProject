<form action=" {{ url_for('guanyu.soft_upload') }}" method="post" class="format">
    <div class="basic-info"><span>软件基础信息</span> </div>
    <div id="warp" class="wrap">
        <div id="box">
            <div id="box-info">
                <div id="software-title"><span>软件名称:</span></div>
                <div class="wrapInput"><input id="software-name" name="softName" class="software-input" type="text"
                        placeholder="  请输入软件名称" maxlength="50" value></div>
            </div>
            <div id="box-info">
                <div id="software-title"><span>软件大小:</span></div>
                <div class="wrapInput"><input id="software-name" name="softSize" class="software-input" type="text"
                        placeholder="  请输入软件大小" maxlength="10" value></div>
            </div>
            <div id="box-info">
                <div id="software-title"><span>软件语言:</span></div>
                <div class="wrapInput"><input id="software-language" name="softwareLanguage" class="software-input"
                        type="text" placeholder="  请输入软件语言" maxlength="20" value></div>
            </div>
        </div>
    </div>
    <div id="warp" class="wrap">
        <div id="box">
            <div id="box-info">
                <div id="software-title"><span>制作发行:</span></div>
                <div class="wrapInput"><input id="software-name" name="issue" class="software-input" type="text"
                        placeholder="  请输入制作发行方" maxlength="20" value></div>
            </div>
            <div id="box-info">
                <div id="software-title"><span>版权申明:</span></div>
                <div class="wrapInput"><input id="software-name" name="copyright" class="software-input" type="text"
                        placeholder="  请输入版权详情" maxlength="100" value></div>
            </div>
            <div id="box-info"></div>
        </div>
    </div>
    <div id="warp" class="wrap">
        <div id="box">
            <div id="software-title"><span>软件介绍:</span></div>
            <div class="wrapInpu wrapSoftwareDesc"><textarea id="softwareDesc" class="softwareDesc"
                    placeholder="请输入软件介绍" name="details" style="height: 60px;"></textarea></div>
        </div>
    </div>
    <div class="basic-info" style="margin-top: 80px;"><span>网盘信息</span> </div>
    <div id="cloud-wrap" class="cloudWarp">
        <div id="cloud-contain" class="cloudContain">
            <h2>百度网盘</h2>
            <div><span>链接：</span></div>
            <div><input type="text" name="baiduLink" class="software-input" placeholder="请输入百度网盘连接地址" maxlength="200"
                    value></div>
            <div><span>密码：</span></div>
            <div><input type="text" name="baiduLinkPwd" class="software-input" placeholder="请输入百度网盘密码" maxlength="10"
                    value></div>
        </div>
        <div id="cloud-contain" class="cloudContain">
            <h2>阿里云盘</h2>
            <div><span>链接：</span></div>
            <div><input type="text" name="aliyunLink" class="software-input" placeholder="请输入阿里云盘连接地址" maxlength="200"
                    value></div>
            <div><span>密码：</span></div>
            <div><input type="text" name="aliyunLinkPwd" class="software-input" placeholder="请输入阿里云盘密码" maxlength="10"
                    value></div>
        </div>
        <div id="cloud-contain" class="cloudContain">
            <h2>夸克网盘</h2>
            <div><span>链接：</span></div>
            <div><input type="text" name="kuakeLink" class="software-input" placeholder="请输入夸克网盘连接地址" maxlength="200"
                    value></div>
            <div><span>密码：</span></div>
            <div><input type="text" name="kuakeLinkPwd" class="software-input" placeholder="请输入夸克网盘密码" maxlength="10"
                    value></div>
        </div>
    </div>

</form>
