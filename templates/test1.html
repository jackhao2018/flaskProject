<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	.mark {
  display: none;
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  margin: auto;
  height: 300px;
  line-height: 0.88rem;
  width: 400px;
  text-align: center;
  font-size: 24px;
  color: #fff;
  background: rgba(0, 0, 0, 0.6);
  /* border-radius: 0.1rem; */
}
</style>
<body>
	<input type="button" name="" id="" onclick="myalert('提交成功')">点我
</body>
<script type="text/javascript" src="../static/js/jquery-3.6.0.js"></script>
<script>
	function myalert(str) {
  var div = '<div class="mark"></div>';
  $('body').append(div)
  $('.mark').html(str);
  $('.mark').show();
  setTimeout(function() {
    $('.mark').hide();
    $('.mark').remove();
  }, 2000000)
}
</script>
</html>
