</head>
<body>
    <div id="root">
        <div name="banner" id="banner" class="banner">
            <ul name="daohang" id="daohang" class="daohang">
                <li><a href="">首页</a></li>
                <li><a href="/jiaocheng/index.html">教程</a></li>

        </div>
        <main class="main">
            <div id="contain" class="contain">
                <div id="search" class="search">
                    <form method="get" action="{{ url_for('index.index') }}">
                    <div name="search-box" id="search-box" class="search-box">
                        <input type="text" name="put" placeholder="    请输入您要搜索的内容" value="" id="put" class="put">
                        <button name="search-icon-box" id="search-icon-box" class="search-icon-box" type="submit">
                            <img src="../static/img/common/search.png" alt="搜索图标">
                        </button>
                    </div>
                    </form>
                </div>
                <div id="show" class="show">
                    <div id="show-video" class="show-video" >

                    </div>
                    <div id="show-picture" class="show-picture"  onLoad='creatImg()' onResize="creatImg()" >

            </div>
            <!-- 调研词云图生成和弧形文字书写 -->
        </main>
    </div>
    <script>
        var fatherDiv = document.getElementById("show-picture")
        console.log('父盒子宽度的1/3是：' + 0.3 * fatherDiv.offsetWidth)
        console.log('父盒子高度是：' + fatherDiv.offsetHeight)

        var creatImg = function(params) {
            for (let index = 1; index < 4; index++) {
                img_index = document.createElement('img');
                img_index.style.width = 0.3 * fatherDiv.offsetWidth + 'px';
                img_index.style.height = fatherDiv.offsetHeight + 'px';
                img_index.src = '../static/img/2233娘.jpg'
                fatherDiv.appendChild(img_index)
            }
        }
        
    </script>
