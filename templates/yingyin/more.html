    <script>
        var num = 12
        var img_div = document.getElementById('img-content')
        var audio_div = document.getElementById('audio-content')
        var video_div = document.getElementById('video-content')

        function cloneDiv(type, box_num) {
            if (type == 'img'){
                for (let index = 0; index < box_num; index++) {
                    var clone_div = img_div.cloneNode(true)
                    console.log(clone_div.firstElementChild.firstElementChild.src)
                    clone_div.firstElementChild.firstElementChild.src = '../../static/img/ciyun.png'
                    clone_div.firstElementChild.lastElementChild.innerText = 'mlgh'
                    document.getElementById('main').appendChild(clone_div)
                }
            }else if(type == 'audio'){
                console.log('复制音频盒子')
                for (let index = 0; index < box_num; index++) {
                    var clone_div = audio_div.cloneNode(true)
                    console.log(clone_div.firstElementChild.firstElementChild.src)
                    clone_div.style.display = 'block'
                    // ../../static/img/test-img/冬.jpg
                    clone_div.firstElementChild.firstElementChild.src = '../../static/img/test-img/冬.jpg'
                    clone_div.firstElementChild.lastElementChild.innerText = 'mlgh'
                    document.getElementById('main').appendChild(clone_div)
                }
            }
            else if(type == 'video'){
                console.log('复制视频盒子')
                for (let index = 0; index < box_num; index++) {
                
                var clone_div = video_div.cloneNode(true)
                console.log(clone_div.firstElementChild.firstElementChild.src)
                clone_div.style.display = 'block'
                clone_div.firstElementChild.firstElementChild.src = '../../static/vedio/点云工具3维图缩放优化.mp4'
                clone_div.firstElementChild.lastElementChild.innerText = 'mlgh'
                document.getElementById('main').appendChild(clone_div)
            }
        }
        }
        cloneDiv('img', num)
    </script>
    <script>
        var picture = document.getElementById('picture')
        var audio = document.getElementById('audio')
        var video = document.getElementById('video')
        var picture_box = document.getElementById('img-content')
        var audio_box = document.getElementById('audio-content')
        var video_box = document.getElementById('video-content')

        picture.addEventListener('click', function(){
            console.log('点击到了图片')
            picture_box.style.display = 'block';
            audio_box.style.display = 'none';
            video_box.style.display = 'none';
        })

        audio.addEventListener('click', function(){
            console.log('点击到了音频')
            picture_box.style.display = 'none';
            audio_box.style.display = 'block';
            video_box.style.display = 'none';
        })

        video.addEventListener('click', function(){
            console.log('点击到了视频')
            picture_box.style.display = 'none';
            audio_box.style.display = 'none';
            video_box.style.display = 'block';
        })

    </script>
