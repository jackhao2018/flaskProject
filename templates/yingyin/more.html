    <script>
        var num = 28
        var div = document.getElementById('content')
        // var dataList = {(), (), ()}
        function cloneDiv(type, box_num) {
            if (type == 'img'){
                for (let index = 0; index < box_num; index++) {
                    var clone_div = div.cloneNode(true)
                    console.log(clone_div.firstElementChild.src)
                    clone_div.firstElementChild.src = '../../static/img/ciyun.png'
                    console.log(clone_div.lastElementChild.value)
                    clone_div.lastElementChild.innerText = 'mlgh'
                    document.getElementById('main').appendChild(clone_div)
                }
            }
        }
        cloneDiv('img', num)
    </script>
