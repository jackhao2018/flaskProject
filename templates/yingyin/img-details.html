    <script>
        var all = document.querySelector('#all-select');
        var sports = document.querySelector('#content').querySelectorAll('input');

        // 给全选按钮绑定点击事件
        all.onclick = function () {
            console.log(all.checked);
            for (var i = 0; i < sports.length; i++) {
                sports[i].checked = all.checked;
            }
        }

        // 给每个小复选框绑定点击事件
        for (var i = 0; i < sports.length; i++) {
            sports[i].onclick = function () {
                // 控制全选按钮是否选中
                var flag = true;
                // 每次点击一个小框，都检查是否所有复选框都被选中
                for (var i = 0; i < sports.length; i++) {
                    if (!sports[i].checked) {
                        flag = false;
                        break; // 只要有一个小复选框没有被选中，全选按钮就没被选中，可跳出循环，下面小复选框不用再判断
                    }
                }
                all.checked = flag;
            }
        }
    </script>

        function change_pic() {

                document.getElementById("content").style.display = "flex";

                document.getElementById("content").style.display = "none";
